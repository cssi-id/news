<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Berita Terkini</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div id="digital-clock"></div>
        <h1 style="color: red;">CSSI-ID 
            <span style="color: aliceblue;">NEWS</span>
        </h1>
    </header>
    <nav>
    <a href="#content" onclick="navigate('home')" class="active">Hot</a>
    <a href="#" onclick="navigate('technology')">Teknologi</a>
    <a href="#" onclick="navigate('sports')">Olahraga</a>
    <a href="#" onclick="navigate('contact')">Cuaca</a>
    <a href="#" onclick="navigate('contact')">Kontak</a>
    </nav>


      
  <div class="container" id="content"></div>

  <footer>
    <p>
        &copy; 2025 Berita Terkini
    </p>
  </footer>
  
  <script>
    document.querySelectorAll('nav a').forEach(link => {
        link.addEventListener('click', function (e) {
          // Hentikan aksi default link (jika perlu)
          e.preventDefault();
      
          // Hapus class 'active' dari semua tautan
          document.querySelectorAll('nav a').forEach(item => item.classList.remove('active'));
      
          // Tambahkan class 'active' ke tautan yang diklik
          this.classList.add('active');
        });
      });
      
      
  </script>
  <script>
    function updateClock() {
        const now = new Date();
        let hours = now.getHours();
        let minutes = now.getMinutes();
        let seconds = now.getSeconds();
      
        // Menambahkan angka 0 di depan jam, menit, dan detik yang kurang dari 10
        hours = (hours < 10) ? '0' + hours : hours;
        minutes = (minutes < 10) ? '0' + minutes : minutes;
        seconds = (seconds < 10) ? '0' + seconds : seconds;
      
        // Menampilkan jam
        const timeString = hours + ':' + minutes + ':' + seconds;
        document.getElementById('digital-clock').textContent = timeString;
      }
      
      // Memperbarui jam setiap detik
      setInterval(updateClock, 1000);
      
      // Memanggil fungsi pertama kali agar jam tampil tanpa menunggu 1 detik
      updateClock();
      
  </script>


<script src="./fetch.js"></script>
</body>
</html>
